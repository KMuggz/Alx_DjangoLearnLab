{% extends "bookshelf/base.html" %}

{% block title %}Confirm Delete - {{ book.title }}{% endblock %}

{% block content %}
<h2 style="color: darkred;">Confirm Deletion</h2>

<p>Are you sure you want to delete <strong>"{{ book.title }}"</strong> by {{ book.author }}?</p>
<p>This action cannot be undone.</p>

<form method="post" action="{% url 'delete_book' book.pk %}">
    {% csrf_token %}
    
    <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        Yes, Delete Permanently
    </button>
    <a href="{% url 'book_list' %}" style="margin-left: 20px;">Cancel and Go Back</a>
</form>
{% endblock %}
