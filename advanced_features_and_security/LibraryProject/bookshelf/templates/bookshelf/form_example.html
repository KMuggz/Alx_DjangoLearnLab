{% extends "bookshelf/base.html" %}

{% block title %}Manage Book - Library{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Book{% else %}Create New Book{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Save Changes</button>
</form>

<p><a href="{% url 'book_list' %}">Back to List</a></p>
{% endblock %}
